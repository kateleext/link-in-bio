<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  </head>
  <body>
    <div class = "main-container">
      <div class = "image-row">
        <img class = "profile-icon" src = "media/profile_icon.jpeg" alt = "kate's profile image">
      </div>
      <div class = "name-row">
        this is kate
      </div>
      <div class = "social-icons-row">
        <a target="_blank" href="https://instagram.com/kateleext" target="_blank"> <i class="fa-brands fa-instagram"></i> </a>
        <a target = "_blank" href = "https://www.linkedin.com/in/kateleext/"> <i class="fa-brands fa-linkedin-in"></i> </a>
        <a target = "_blank" href="https://github.com/kateleext"> <i class="fa-brands fa-github"></i> </a>
      </div>
      <div class = "links-collection">
        <div class = "links-item">
          <img class = "thumbnail" src = "media/thumbnails/piano.jpg">
          <a target = "_blank" href = "https://www.youtube.com/@KateLeePiano"> i grew up playing the piano </a>
        </div>
        <div class = "links-item">
          <img class = "thumbnail" src = "media/thumbnails/kaos.png">
          <a target = "_blank" href = "https://www.kaos.earth/"> my environmentalist thoughts </a>
        </div>
        <div class = "links-item">
          <img class = "thumbnail" src = "media/thumbnails/beyonce.png">
          <a target = "_blank" href = "https://www.beyonce.com"> i love beyonce </a>
        </div>
      </div>
    </div>
   
  </body>
  <style>

    body {
      padding-top: 50px;
      padding-bottom: 50px;
      background-color: black;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
    }

    a {
      text-decoration: none;
      color: green;
    }

    .main-container {
      background-color: white;
      border-radius: 20px;
      padding: 50px;
      margin: auto;
      max-width: 400px;
    }

    .image-row {
    }

    .name-row {
      font-size: 30px;
      margin-top: 20px;
    }

    .social-icons-row {
      display: flex;
      justify-content: space-around;
      padding-top: 20px;
      padding-bottom: 20px;
      margin: auto;
      font-size: 20px;
      max-width: 200px;
    }

    .links-collection {
      width: auto;
    }

    .links-item {
      margin-top: 20px;
      border: 1px green solid;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .profile-icon {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      border: 2px green solid;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
      margin-right: 20px
    }
  </style>
